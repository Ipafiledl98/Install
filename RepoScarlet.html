<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to App</title>
    <script type="text/javascript">
        function redirectToRepo() {
            // نمایش پیام هشدار به کاربر
            alert("شما در حال هدایت به یک صفحه دیگر هستید.");
            
            // هدایت کاربر به URL بعد از کلیک روی "OK" در هشدار
            window.location.href = "scarlet://repo=https://viprepo1.github.io/RepoApps/scarlet.json";
        }

        // اجرای تابع هدایت بعد از بارگذاری صفحه
        window.onload = function() {
            redirectToRepo();
        }
    </script>
</head>
<body>
    <p>Redirecting to Repo...</p>
</body>
</html>
